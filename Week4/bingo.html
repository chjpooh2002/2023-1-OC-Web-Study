<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bingo</title>
</head>
<body>
    <h1>정홍준 홍대 맛집 빙고</h1>
    <p>홍대 맛집을 주제로 만든 빙고입니다.</p>
    <ul>
        <li><span style="background-color: yellow;">자주 가는 맛집을 </span>형광펜으로 그어봅시다.</li>
        <li><b><ins>별로 가보지 않은 맛집</ins></b>을 볼드체와 밑줄로 강조해봅시다.</li>
    </ul>
    <table border="1">
        <tr>
            <td>발바리네</td>
            <td>금복식당</td>
            <td><span style="background-color: yellow;">제순식당</span></td>
        </tr>
        <tr>
            <td>소코아</td>
            <td>후계동</td>
            <td>카미야</td>
        </tr>
        <tr>
            <td>카이화</td>
            <td><b><ins>버터밀크</ins></b></td>
            <td>윤씨밀방</td>
        </tr>
    </table>
    <p>
        <label for="inputRestaurant">이번 차례 체크할 홍대 맛집 : </label>
        <input type = "text" id ="inputRestaurant" placeholder="홍대 맛집을 입력하세요..">
    </p>
</body>
</html>
